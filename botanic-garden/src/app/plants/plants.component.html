<h2>Plants</h2>
<ul class="plants">
    <li *ngFor="let plant of plants">
        <button type="button" [class.selected]="plant === selectedPlant" (click)="onSelect(plant)">
            <span class="id">{{plant.id}} </span>
            <span class="name">{{plant.name}}</span>
        </button>
    </li>
</ul>

<app-plant-details [plant]="selectedPlant"></app-plant-details>
